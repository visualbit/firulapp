<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="icon" sizes="192x192" href="../img/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirulApp - Clinicas</title>
    <!-- boostrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!-- Hoja de estilos propia-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand tittle_container" href="../index.html">
                    <img src="../img/icon.png" alt="Logo" width="50" height="45" class="d-inline-block align-text-top">
                    <h2 class="tittle">FirulApp</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav">
                        <div>
                            <a class="text_inicionSesion" href="./inicioSesion.html">Iniciar Sesión</a>
                        </div>
                        <div>
                            <a class="link_registro" href="./registro.html">Registraté</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main padding_footer" >
        <section  >
            <div  class="parrafo_cartas">
                <div id="titulo_busqueda">
                    <h1  class="titulo"></h1>
                    <h5 >   </h5>
                </div>
                
                <div th:each="vet : ${veterinarias} "  id="card_container" class="card_container">

                    <div class="container mt-4 p-destacados">
                        <div class="row">
                            <div th:each="vet : ${veterinarias} "  class="col-md-2 mb-4">
                                <div class="card" style="width: 18rem;">
                                    <img th:src="@{'/img/'}+${vet.fotos}" class="card-img-top" alt="...">

                                    <div class="card-body">
                                        <h5 th:text="${vet.nombre}" class="card-title">

                                        </h5>
                                        <p>

                                            <span t class="badge text-bg-info"></span>

                                        </p>
                                        <p th:text="${vet.servicios}"  class="card-text"></p>

                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted"><a  th:href="@{detalle(idVet=${vet.idVeterinaria})}" class="btn btn-primary">Ver detalles</a></small>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>


                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <h5 class="footer_letra">©2022 by FirulApp</h5>
    </footer>

</body>
</html>
